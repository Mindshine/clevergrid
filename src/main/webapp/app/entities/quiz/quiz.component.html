<div>
    <h2>
        <span jhiTranslate="clevergridApp.quiz.home.title">Quizzes</span>
        <button class="btn btn-primary float-right jh-create-entity create-quiz" [routerLink]="['/', { outlets: { popup: ['quiz-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clevergridApp.quiz.home.createLabel">
            Create new Quiz
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="quizzes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clevergridApp.quiz.title">Title</span></th>
            <th><span jhiTranslate="clevergridApp.quiz.createdDate">Created Date</span></th>
            <th><span jhiTranslate="clevergridApp.quiz.createdBy">Created By</span></th>
            <th><span jhiTranslate="clevergridApp.quiz.lastModifiedDate">Last Modified Date</span></th>
            <th><span jhiTranslate="clevergridApp.quiz.lastModifiedBy">Last Modified By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quiz of quizzes ;trackBy: trackId">
                <td><a [routerLink]="['../quiz', quiz.id ]">{{quiz.id}}</a></td>
                <td>{{quiz.title}}</td>
                <td>{{quiz.createdDate | date:'medium'}}</td>
                <td>{{quiz.createdBy}}</td>
                <td>{{quiz.lastModifiedDate | date:'medium'}}</td>
                <td>{{quiz.lastModifiedBy}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../quiz', quiz.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quiz/'+ quiz.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'quiz/'+ quiz.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
