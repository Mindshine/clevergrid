<div>
    <h2 data-translate="clevergridApp.questionAndAnswer.home.title">Question And Answers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="question-and-answercg.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="clevergridApp.questionAndAnswer.home.createLabel">
                        Create new Question And Answer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="clevergridApp.questionAndAnswer.question">Question</span></th>
                    <th><span data-translate="clevergridApp.questionAndAnswer.answer">Answer</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="questionAndAnswer in vm.questionAndAnswers track by questionAndAnswer.id">
                    <td><a ui-sref="question-and-answercg-detail({id:questionAndAnswer.id})">{{questionAndAnswer.id}}</a></td>
                    <td>{{questionAndAnswer.question}}</td>
                    <td>{{questionAndAnswer.answer}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="question-and-answercg-detail({id:questionAndAnswer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question-and-answercg.edit({id:questionAndAnswer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="question-and-answercg.delete({id:questionAndAnswer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
