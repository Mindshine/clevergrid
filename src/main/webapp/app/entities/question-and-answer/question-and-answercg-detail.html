
<div>
    <h2><span data-translate="clevergridApp.questionAndAnswer.detail.title">Question And Answer</span> {{vm.questionAndAnswer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="clevergridApp.questionAndAnswer.question">Question</span></dt>
        <dd>
            <span>{{vm.questionAndAnswer.question}}</span>
        </dd>
        <dt><span data-translate="clevergridApp.questionAndAnswer.answer">Answer</span></dt>
        <dd>
            <span>{{vm.questionAndAnswer.answer}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="question-and-answercg-detail.edit({id:vm.questionAndAnswer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
