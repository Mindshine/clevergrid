<div class="row">
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">Create New Game</h1>
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="title">Game Title:</label> <input type="text"
					class="form-control" id="title" ng-model="title" />
				<div class="checkbox">
					<label><input type="checkbox" ng-model="public">Is
						public</input></label>
				</div>
			</div>
			<button ng-click="createNewGame()" class="btn btn-primary">Next</button>
		</form>
	</div>
</div>
