version: '2'
services:
    clevergrid-mongodb:
        container_name: clevergrid-mongodb
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb clevergrid-mongodb-config
    clevergrid-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    clevergrid-mongodb-config:
        image: mongo:3.2.10
        container_name: clevergrid-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
